<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Подать электронное обращение</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
 <form name="feedback">
     <fieldset>
         <legend>Форма приёма обращений:</legend>
         <p><em>* </em> - поля обязательны для заполнения</p>
         <p><label for="form_appeal">Форма обращения </label>
            <select>
                <option value="thanks">Благодарность</option>
                <option value="question">Вопрос</option>
                <option value="complaint">Жалоба</option>
                <option value="message">Сообщение</option>
            </select>
        </p>
         <p><label for="surname">Фамилия <em>* </em></label><input type="text" id="surname" required pattern="^[А-ЯЁ][а-яё\s]+$"></p>
         <p><label for="name">Имя <em>* </em></label><input type="text" id="name" required pattern="^[А-ЯЁ][а-яё\s]+$"></p>
         <p><label for="middle_name">Отчество <em>* </em></label><input type="text" id="middle_name" required pattern="^[А-ЯЁ][а-яё\s]+$"></p>
         <p><label for="age">Возраст (лет) </label><input type="text" id="age" required pattern="^[А-ЯЁ][а-яё\s]+$"></p>
         <p><label for="floor">Пол </label>
            <input type="radio" id="male" name="floor" value="Мужской"><label for="floor_male">Мужской</label>
            <input type="radio" id="female" name="floor" value="Мужской"><label for="floor_female">Женский</label>
        </p>
        <p><label for="registration">Регистрация </label>
            <input type="radio" id="constant" name="registration" value="Постоянная"><label for="registration_constant">Постоянная</label>
            <input type="radio" id="temporary" name="registration" value="Временная"><label for="registration_temporary">Женский</label>
        </p>
         <p><label for="email">E-mail для ответа <em>* </em></label><input type="email" id="email" required></p>
         <p><label for="mail">Почтовый адрес для ответа <em>* </em></label><input type="text" id="mail" required></p>
         <p><label for="phone">Контактный телефон <em>* </em></label><input type="text" id="phone" required></p>
         <p><label for="appeal">Текст обращения <em>* </em></label><textarea id="appeal" cols="40" rows="6" required></textarea></p>
         <p><label for="destination" required>Кому обращение <em>* </em></label>
            <select>
                <option value="General">Руководство ТФОМС</option>
                <option value="Reception">Приемная</option>
                <option value="OZPZ">Отдел защиты прав застрхованных</option>
                <option value="OOMS">Отдел организации медицинского страхования</option>
                <option value="Chief">Начальник</option>
                <option value="OA">Отдел автоматизации</option>
                <option value="LO">Юридический отдел</option>
                <option value="KRO">Контрольно-ревизионный отдел</option>
                <option value="IAO">Информационно-аналитический отдел</option>
                <option value="OBU">Отдел бухгалтерского учета</option>
                <option value="FEO">Финансово-экономический отдел</option>
            </select>    
        </p>
         <p><label for="file_appeal">Приложение </label><input type="file" id="file_appeal"></p>
     </fieldset>
     <p><input type="checkbox" onchange="document.getElementById('submit_appeal').disabled = !this.checked">Я ознакомен с <a href="http://oms.karelia.ru/about/person_data.php">Политикой обработки персональных данных в ТФОМС РК</a></p>
     <p><input type="submit" value="Отправить" id="submit_appeal" disabled></p>
 </form>   
 <script>
   
 </script>
</body>
</html>

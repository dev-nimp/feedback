<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Форма обращения</title>
    </head>

    <body>
        <button id="button_show_form">Обратная связь</button>
        <div class="popup-inline-text-content" id="feedback">
            <h3>Обратная связь</h3>
            <form enctype="multipart/form-data" method="post" action="/ajax/feedback/">
                <p class="">Сообщение:</p>
                <textarea id="feedback-text" name="user_f_1"></textarea>
                <button class="icon arr-r" type="submit">Отправить</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous">
        </script>
        <script>
            window.sputnikCounter = window.sputnikCounter || {};
            window.sputnikCounter.events = window.sputnikCounter.events || [];
            var $feedback = $('#feedback');
            var $button = $('#button_show_form');
            $feedback.hide(); //скрываем форму по умолчанию

            $button.on('click', function(){
                //показываем форму пользователю
                window.sputnikCounter.events.push({
                    form: "open"
                });
                $feedback.show();
            })
            $feedback.find('form').on('submit', function(event) {
                //Добавляем обработчик событий submit
                event.preventDefault();
                window.sputnikCounter.events.push({
                    form: "submit"
                });
            $.ajax({
                url: $(this).attr('action'),
                success: function() {
                //Обработчик успешного запроса
                window.sputnikCounter.events.push({
                    form: "success"
                });
            otherYourSucessCode.apply(this, arguments);
            },
            error: function() {
                //Обработчик неуспешного запроса
                windows.sputnikCounter.events.push({
                    form: "error"
                });
                otherYourFailureCode.apply(this, arguments);
            }
            });
        })
        </script>
    </body>
</html>
